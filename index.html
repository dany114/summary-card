<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Summary Card</title>
</head>
<body>
    <div class="container">
        <div class="row-top">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="row-bottom">
            <h1>Order Summary</h1>
            <p class="h1-legend">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="billing">
                <div class="left">
                    <img src="images/icon-music.svg" alt="music icon">
                    <div class="annual-plan">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="right">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="btn btn-block" type="submit">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
    <footer>
        <p>Challenged by <a href="#">Frontend Mentor</a>. Coded by <a href="#">Daniel Petcov</a>.</p>
    </footer>
</body>
</html>
